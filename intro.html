<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <img
          class="header__img"
          src="img/mouse_silhouette.png"
          alt="mouse silhouette"
        />
        <h1 class="rules__header header__inline">
          <span class="logo">Kočkomyší hra</span>
          <img
            src="img/logo_mouse_footprint.png"
            alt="mouse footprint"
            class="logo__img"
          />
          <span class="page_name">intro</span>
        </h1>
        <img
          class="header__img"
          src="img/cat1_white.png"
          alt="cat_silhouette"
        />
      </div>
    </header>

    <section class="navigation intro__nav">
      <a href="/domu.html">
        <img class="nav__icon home" src="/img/home.svg" alt="home icon" />
        <p>Domů</p>
      </a>
    </section>

    <section class="main intro__main">
      <div class="container intro">
        <img
          src="img/photos/photo-like_rectangle.png"
          alt=""
          class="intro__img"
        />
        <div class="intro__text">
          <p>Bylo kdysi krásné město...</p>
          <p>Kočkomyšen, název, neslo.</p>
          <p>A v něm pěkně pospolu,</p>
          <p>dělili se u stolu</p>
          <p>kočky, myši, kamarádi,</p>
          <p>Tehdy se zde měli rádi.</p>
        </div>
      </div>
      <div class="container intro__buttons">
        <a href="" class="container intro__button">
          <p>Předchozí</p>
          <img
            class="intro__button_img"
            src="/img/arrow-left.svg"
            alt="arrow icon"
          />
        </a>
        <a href="" class="container intro__button">
          <img
            class="intro__button_img"
            src="/img/arrow-right.svg"
            alt="arrow icon"
          />
          <p>Následující</p>
        </a>
      </div>
    </section>
  </body>
</html>
